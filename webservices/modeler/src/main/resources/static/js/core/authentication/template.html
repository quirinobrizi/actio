<div class="row">
	<div class="col-md-4 text-center" style="padding:50px 0"></div>
	<div class="col-md-4">
		<div class="logo">Login</div>
		<div class="login-form-1">
			<form id="login-form" class="text-left" ng-submit="$ctrl.login(credentials)" novalidate>
				<div class="main-login-form">
					<div class="login-group">
						<div class="form-group">
							<label for="username" class="sr-only">Username:</label>
							<input type="text" class="form-control" id="username" ng-model="credentials.username" placeholder="username">
						</div>
						<div class="form-group">
						  	<label for="password" class="sr-only">Password:</label>
						  	<input type="password" class="form-control" id="password" ng-model="credentials.password" placeholder="password">
						</div>
						<div class="form-group login-group-checkbox">
							<input type="checkbox" id="lg_remember" name="lg_remember">
							<label for="lg_remember">remember</label>
						</div>
					</div>
					<button type="submit" class="login-button" ><i class="fa fa-chevron-right"></i></button>
				</div>
			</form>
		</div>
	</div>
	<div class="col-md-4"></div>
</div>
